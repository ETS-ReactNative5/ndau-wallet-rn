version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11

    working_directory: ~/app

    steps:
      - run:
          name: Checkout code
          command: |
            # Preapprovve github by adding their public key to known_hosts. Allows interactionless git checkouts.
            # The following key is fetched from `ssh-keyscan github.com`
            mkdir ~/.ssh
            echo "github.com ssh-rsa " >> ~/.ssh/known_hosts

            git clone $CIRCLE_REPOSITORY_URL -b $CIRCLE_BRANCH ~/app --depth=1

      - run:
          name: install node deps
          command: |
            npm install

      - run: npm test
